<body>
 <h1>we can create a variables in js using 3 ways </h1>
 var - useing var we can redeclare a variable.
 let - using let we can reuse the variable but not redeclare.
 const - using const we can't change the value of a variable.
 <script>
    var city = "bengaluru";
    var city = 30;
    console.log("city:",city);
    let age = 30;
    age = "bengaluru";
    console.log("age:",age);
    const pi = 3.14;
    //pi=5.6;
    console.log("pi:",pi);

 </script>

</body>
