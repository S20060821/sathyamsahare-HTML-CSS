<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>java script  object notation</title>
</head>
<body>
    <h1>json-java script  object notation</h1>
    <script>
        let obj1 = {
            firstname: "Mohan",
            lastname:"G",
            age:23,
            email:"Mohan@gmail.com"

        }
        console.log("obj1:",obj1);
        console.log("typeof obj1:",typeof obj1);
        let str1 = JSON.stringify(obj1);
        console.log("str1:",str1);
        console.log("typeof str1",typeof str1);
        let obj2=JSON.parse(str1);
        console.log("obj2:",obj2);
        console.log("typeof obj2:",typeof obj2);

    </script>
</body>
</html>
